<!DOCTYPE html>
<html>
<head>
  <title>grid practice</title>
</head>
<body>
  <div style="display:grid;
    grid-template-columns: 100px 100px;">
  <div style="background-color: lightblue;">div1 <p>text1</p></div>
  <div style="background-color: blue;">div2</div>
</div>
  <div style="display:grid;
  grid-template-columns: 100px 100px 200px;
  margin-top: 20px;">
  <div style="background-color: lightblue;">div1 <p>text1</p></div>
  <div style="background-color: blue;">div2</div>
  <div style="background-color: pink">div 3</div>  
  </div>
  
  <div style="display:grid;
  grid-template-columns: 100px 1fr;
  margin-top: 20px;">
  <div style="background-color: lightblue;">div1 <p>text1</p></div>
  <div style="background-color: blue;">1fr</div> 
  </div>
  <div style="display:grid;
  grid-template-columns: 100px 1fr 1fr 1fr;
  margin-top: 20px;">
  <div style="background-color: lightblue;">div1 <p>text1</p></div>
  <div style="background-color: blue;">1fr</div>
  <div style="background-color: aqua;">1fr</div>
  <div style="background-color: lightblue;">div1 <p>text1</p></div>
  </div>
</body>
</html>
